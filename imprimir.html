<!DOCTYPE html>
<html>
<head>
    <title>Impresión Automática</title>
    <script>
        // Función para activar la impresión al cargar la página
        window.onload = function() {
            window.print(); // Activa el diálogo de impresión del navegador
        };
    </script>
    <style>
        /* Estilos para el diseño de impresión */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
</html>
